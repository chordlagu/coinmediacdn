<script>

});

  $(".eth").html(text);
});
$.getJSON('https://min-api.cryptocompare.com/data/price?fsym=BNB&tsyms=USD', function(data) { 
  var text = `BNB: ${data.USD}`
  $(".bnb").html(text);
});
</script>
<div class="harga">

</div>
